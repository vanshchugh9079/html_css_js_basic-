<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector tutorial</title>
    <style>
        .redelement{
            text-align: center;
        }
        .bluebutter{
            color: skyblue;
        }
        #vansh{
            animation: reverse;
            text-align: end;
                 }
                 div[a]{
                    color: red;
                 }

    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <a href="#">blank</a>
    </div>
    <p class="redelement bluebutter">this is class element </p>
    <p id="vansh" class="bluebutter"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, laboriosam.</p>
</body>
</html>
