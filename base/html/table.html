<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table viewer</title>
</head>
<body>
    <table border="1">
        <caption>product detail</caption>
        <thead>
            <tr>
                <th>name </th>
                <th>product</th>
                <th>price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ram</th>
                <th>bread</th>
                <th>1000</th>
            </tr>
            <tr>
                <th colspan="2">sum</th>
                <th>1000</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
